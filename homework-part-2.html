<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body id="body">
    <div id="one" >one</div>
    <div id="two" >two</div>
    <script>
        var two = document.getElementById("two");
        two.onclick = getTwo;
        function getTwo() {
            var main = document.getElementById("body");
            var childOne = main.children[1];
            childOne.insertAdjacentHTML("afterbegin", "<div id='two_first'>two first</div>");
            document.getElementById("two").removeAttribute("id");
            document.getElementById("two").setAttribute("id", "two_second");
        }
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    </script>
</body>
</html>
